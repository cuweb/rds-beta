name: Build Docs
on:
    release:
        types: [published]
env:
    NOPRESCRIPTS: 1
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        concurrency: ci-${{ github.ref }}
        steps:
            - name: 🛎️ checkout
              uses: actions/checkout@v3

            - name: 📦 install
              run: yarn install

            - name: 🔧 build docs
              run: yarn build:docs

            - name: 🚀 deploy
              uses: JamesIves/github-pages-deploy-action@v4.2.5
              with:
                  branch: docs
                  folder: docs
