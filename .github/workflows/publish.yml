name: Publish
on:
    release:
        types: [published]

jobs:
    release:
        name: ðŸš€ release
        runs-on: ubuntu-latest
        steps:
            - name: ðŸ“š checkout
              uses: actions/checkout@v2
            - name: ðŸŸ¢ node
              uses: actions/setup-node@v2
              with:
                  node-version: 16
                  registry-url: https://registry.npmjs.org
            - name: ðŸ“¦ install
              run: NOYARNPREINSTALL=1 yarn install
            - name: ðŸ“¦ build
              run: NOYARNPREINSTALL=1 yarn build:ci
            - name: ðŸš€ publish
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NODE_AUTH_TOKEN}}
